<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link type="text/css" rel="stylesheet" href="style.css"/>
	<link type="text/css" rel="stylesheet" href="css/triangles.css"/>
	<script type="text/javascript" src="js/triangles.js"></script>
	<title>Mouse sensitive triangles</title>
</head>
<body>
	<div id="wrapper">
		<canvas id="myCanvas" width="500px" height="500px">
			Your browser does not support the HTML5 canvas tag.
		</canvas>
		
		<div class="controls">
			<div width="250px" style="position: absolute">
				<form id="gridToggle" autocomplete="off">
					<input id="drawGrid" type="checkbox" name="toggleGrid" value="on" checked>Draw grid
				</form>
			</div>
			<div width="250px" style="position: absolute; left: 250px">
				<form id="outlineToggle" autocomplete="off">
					<input id="drawOutline" type="checkbox" name="toggleOutline" value="on">Draw outline
				</form>
			</div>
		</div>
	</div>
</body>
</html>
